<!doctype html>
<html lang="ko">
<head>
    <title>사랑아</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="st.css">
    <style>
        /* 메뉴 기본 스타일 */
        .menu {
            display: none; /* 기본적으로 숨김 */
        }
        .menu.active {
            display: block; /* active 클래스가 있을 때 보이도록 설정 */
        }
    </style>
</head>

<body>
    <h1><a href="index.html">어둠으로 우리 달려가 봐요</a></h1> 

    <div class="header">
        <div class="navbar" id="navbar">
            <div class="navbar__button" id="toggleButton">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul class="menu" id="menu">
                <li><a href="1.html">접속</a></li>
                <li><a href="2.html">꿈꿀 수 있다면 어디라도</a></li>
                <li><a href="3.html">프라하</a></li>
                <li><a href="4.html">향기</a></li>
                <li><a href="5.html">엉엉</a></li>
            </ul>
        </div>
        <div class="music">
            <audio src="김사월-02-연인에게.mp3" autoplay loop controls id="myAudio"></audio>
        </div>
    </div>

    <script>
        // 햄버거 버튼 클릭 시 메뉴 토글
        const toggleButton = document.getElementById('toggleButton');
        const menu = document.getElementById('menu');
        
        toggleButton.addEventListener('click', () => {
            menu.classList.toggle('active');
        });
    </script>

    <br>
    <img src="연아.jpg" width="100%">
</body>
</html>
